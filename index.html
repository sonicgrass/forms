<!DOCTYPE html>
<html lant=""en-US">
    <head>
        <meta charset="utf-8">
        <title>Language Fav</title>
    </head>
    <body>
        <h1>What is your favorite programing language?</h1>
        <form action="/form-handling-url" method=""post>
            <fieldset>
                <legend>Add user</legend>
                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="role">Status</label>
                    <select id="role" name="user_status_name">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>

                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language:</p>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>

                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="Comments"></textarea>
                </div>

                <div>
                    <label for="currentDate">Current Date</label>
                    <input type="date" id="date" name="date">
                </div>

                <div>
                    <input type="checkbox" id="newsletter" name="newsletter" value="Newsletter">
                    <label for="newsletter">Sign up for Newsletter</label>
                </div>

                <div>
                    <input type="checkbox" id="agreement" name="agreement_sig" value="Agreement">
                    <label for="newsletter">Agree to terms and conditions.</label>
                </div>

                <div>
                    <button type="submit">Add this person</button>
                </div>



    </body>
            </fieldset>
        </form>
</html>
